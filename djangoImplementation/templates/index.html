{% extends 'navbar.html' %}

{% block content %}
{% if user.is_authenticated %}
    <p>Username :- {{user.username}}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
<a href="{% url 'signup' %}">signup</a>
{% endif %}
{% for article in articles %}
    <a href="{% url 'detail_articles' article.pk %}">{{article.title}}</a>
    <p>{{article.text}}</p>
    <p>{{article.author}}</p>
    
{% endfor %}
<form method="POST">
    {% csrf_token %}
    <input type="text">
    <button type="submit">Submit</button>
</form>
{% endblock %}
